    <script>
        const chatHistory = []; 

        async function sendMessage() {
            const prompt = document.getElementById('prompt').value.trim();

            if (!prompt) {
                alert('Please enter a prompt.');
                return;
            }

            // Add the user's message to the chat container
            addMessageToChat(prompt, 'user-message', 'bg-teal-500', 'text-white', 'text-right', 'ml-auto', 'user');

            try {
                // Send the prompt to the backend
                const response = await fetch('http://localhost:3000/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                // Parse the response from the backend
                const data = await response.json();
                const aiResponse = data.response;

                // Add the AI's response to the chat container
                addMessageToChat(aiResponse, 'ai-message', 'bg-teal-200', 'text-teal-800', 'text-left', 'mr-auto', 'ai');

                // Add the prompt-response pair to chat history
                chatHistory.push({ prompt, response: aiResponse });

                // Clear the input field
                document.getElementById('prompt').value = '';
            } catch (error) {
                console.error('Error:', error);
                addMessageToChat('An error occurred. Please try again.', 'ai-message', 'bg-red-500', 'text-white', 'text-left', 'mr-auto', 'ai');
            }
        }


        document.getElementById('sendPrompt').addEventListener('click', sendMessage);


        document.getElementById('prompt').addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevent new line
                sendMessage();
            }
        });

        function addMessageToChat(message, messageType, ...customClasses) {
            const chatContainer = document.getElementById('chatContainer');
            const messageWrapper = document.createElement('div');
            const avatarWrapper = document.createElement('div');
            const messageElement = document.createElement('div');
            const avatarElement = document.createElement('img');


            avatarElement.classList.add('w-10', 'h-10', 'rounded-full');
            if (customClasses.includes('user')) {
                // avatarElement.src = 'https://i.imgur.com/5sK1Ymu.png'; // User Avatar
                messageWrapper.classList.add('flex', 'items-start', 'justify-end');

    <script>

        function handleClick() {
            document.getElementById("hidden").classList.toggle("hidden");
        }
        async function checkAuth() {
            const token = localStorage.getItem("token");
            
            if (!token) {
                window.location.href = "/login.html";
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/dashboard", {
                    method: "GET",
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                });

                if (response.status === 401 || response.status === 403) {
                    window.location.href = "/login.html";
                } else if (!response.ok) {
                    console.error("Error:", await response.text());
                    window.location.href = "/login.html";
                } else {
                    const data = await response.json();
                    console.log(data.userDetails);

                    document.getElementById("user").innerHTML = data.message;
                }
            } catch (error) {
                console.error("Error:", error);
                window.location.href = "/sign-in.html";
            }
        }
        checkAuth();

        // Add event listener to logout button
        document
            .getElementById("logoutButton")
            .addEventListener("click", async () => {
                const token = localStorage.getItem("token");

                if (!token) {
                    alert("You are not logged in");
                    return;
                }

                try {
                    const response = await fetch("http://localhost:3000/logout", {
                        method: "POST",
                        headers: {
                            Authorization: `Bearer ${token}`,
                        },
                    });

                    if (response.ok) {
                        // Remove the token and redirect to login page
                        alert("Logging off successfully");
                        localStorage.removeItem("token");
                        window.location.href = "/sign-in.html";
                    } else {
                        alert("Logout failed");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("An error occurred during logout");
                }
            });
    </script>
